<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>
  <div fxFlex="40">
     <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}} image-Height="100px" image-Width="100px">
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
  <div fxFlex="40" *ngIf="dish">
    <h2> Comments</h2>
    <mat-list *ngFor="let com of dish.comments">

      <mat-list-item >
        <h4>
          <span matLine>{{com.comment}}</span>
        </h4>
      </mat-list-item>

      <mat-list-item>
        <p>
          <span matLine>{{com.rating}} Stars</span>
        </p>
      </mat-list-item>

      <mat-list-item>
        <p>
          <span>-- {{com.author}} {{com.date | date}}</span>
        </p>
      </mat-list-item>

    </mat-list>
  </div>
</div>
